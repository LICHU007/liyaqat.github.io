<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wallpaper">
        <div class="blob purple"></div>
        <div class="blob cyan"></div>
        <div class="blob green"></div>
        <div class="blob magenta"></div>
    </div>

    <div class="glass-card-container">
        <div class="glass-card" id="quizCard">
            <p class="quiz-status" id="quizStatus"></p>
            <h1 class="question-text" id="questionText"></h1>
            
            <div class="options-container" id="optionsContainer">
                </div>

            <button class="next-button" id="nextButton">Next Question</button>
            <button class="restart-button hidden" id="restartButton">Restart Quiz</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
